<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
</head>
<body>
    <div id="pageHeader">
        <div id="pageTitle">Odin's Library</div>
        <button id="addBookButton">Add Books</button>
    </div>
    <div id="container"></div>
    <dialog id="dialog">
        <form id="form">
            <label for="bookTitle">Title:</label>
            <input id="bookTitle" type="text">
            <label for="bookAuthor">Author:</label>
            <input id="bookAuthor" type="text">
            <label for="bookPages">Pages:</label>
            <input id="bookPages" type="number">
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
